<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31-datalist标签</title>
</head>
<body>
<form action="">
    请输入你的车型：
    <input type="text" list="first">
    <datalist id="first">
        <option>宝马</option>
        <option>奔驰</option>
        <option>宾利</option>
        <option>路虎</option>
        <option>奥迪</option>
        <option>保时捷</option>
        <option>劳斯莱斯</option>
    </datalist>
</form>
</body>
</html>
