<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-表单标签</title>
</head>
<body>
<!--
1.什么是表单?
表单就是专门用来收集用户信息的

2.什么是表单元素?
2.1什么是元素?
在HTML中 标签/标记/元素都是指HTML中的标签
例如: <a> a标签/a标记/a元素

表单元素其实还是HTML中的一些标签, 只不过这些标签比较特殊, 在浏览器中所有的表单标签都有特殊的外观和默认的功能

3.表单的格式:
<form>
    <表单元素>
</form>

4.常见的表单元素
input标签, input标签有一个type属性, 这个属性有很多类型的取值, 取值的不同就决定了input标签的功能和外观不同

5.注意:
表单元素一定要写在表单中
-->

<form action="">
    账号：<input type="text"><br>
    密码：<input type="password"><br>
    账号：<input type="text" value="lalala"><br>
    密码：<input type="password" value="123"><br>
    性别：
    <input type="radio" name="ck" checked="checked">男
    <input type="radio" name="ck">女
    <input type="radio" name="ck">保密
    <br>
    爱好：
    <input type="checkbox" name="basketball" checked="checked">篮球
    <input type="checkbox" name="football">足球
    <input type="checkbox" name="lball">棒球
    <input type="checkbox" name="crazy" checked="checked">足浴
</form>
</body>
</html>
