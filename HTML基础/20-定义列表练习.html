<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-定义列表练习</title>
    <style type="text/css">
        *{ margin:0; padding:0; border: 0;}
        dl{ width:400px; height:200px; background:#ccc; margin:100px auto;}
        dl dt{ width:150px; height:200px; float:left;}
        dl dd{ width:250px; height:200px; float:right;}
        dl dd h2{ line-height:50px; color:orange; margin:0 10px; font-size:16px;}
        dl dd p{ line-height:19px; color:#000; font-size:14px; margin:0 10px;}
    </style>
</head>
<body>
<dl>
    <dt>
        <img src="images/jiuzhaigou_03.jpg" width="150px" height="200px">
    </dt>
    <dd>
        <h2>九寨沟简介</h2>
        <p>九寨沟位于四川省阿坝藏族羌族自治州九寨沟县境内，地处青藏高原向四川盆地过渡地带，是一条纵深50余千米的山沟谷地，总面积64297公顷，森林覆盖率超过80%。因沟内有树正寨、荷叶寨、则查洼寨等九个藏族村寨坐落在这片高山湖泊群中而得名。</p>
    </dd>
</dl>
</body>
</html>
