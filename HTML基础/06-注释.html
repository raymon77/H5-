<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注释</title>
</head>
<body>
<!--
1.a标签中有一个target属性，这个属性专门用于控制如何跳转页面
_self:用于在当前选项卡跳转，不新建页面，默认就是_self
_blank:用于在新的选项卡跳转.

2.a标签还有一个属性title，用于控制鼠标悬停时显示什么信息
注意点：
1.a标签不仅可以让文字可以点击，也可以让图片被点击
2.一个a标签必须有有个href属性，否则a标签不知道要跳转到什么地方
3.如果通过a标签的href属性制定一个URL地址，那么地址前必须加上http/https
-->
</body>
</html>
