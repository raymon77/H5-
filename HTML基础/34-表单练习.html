<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34-表单练习</title>
</head>
<body>
<!--
    fieldset标签：可以给表单添加一个边框
    legend标签：可以给边框指定一个标题
    -->
<form action="http://www.jd.com">
    <fieldset>
        <legend>注册界面</legend>
        <p>账号：<input type="text" name="ss"></p>
        <p>密码：<input type="password" name="dd"></p>
        <p>
            性别：
            <input type="radio" name="yy" value="male">男
            <input type="radio" name="yy" value="female">女
            <input type="radio" name="yy" checked="checked" value="yao">保密
        </p>
        <p>
            爱好：
            <input type="checkbox" name="sport" value="basketball">篮球
            <input type="checkbox" name="sport" value="football">足球
            <input type="checkbox" name="sport" value="yy" checked="checked">足浴
        </p>
        <p>
            简介：
            <textarea name="" id="qq" cols="30" rows="10"></textarea>
        </p>
        <p>
            生日：<input type="date" name="ww">
        </p>
        <p>
            邮箱：<input type="email" name="ee">
        </p>
        <p>
            电话：<input type="number" name="aa">
        </p>
        <p>
            <input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="清空">
        </p>
    </fieldset>
</form>
</body>
</html>
